<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    body{
      background-color: rgb(202, 0, 0);
    }
  </style>
<body>
  <script>
    if(getComputedStyle(document.querySelector("body")).backgroundColor == "rgb(202, 0, 0)"){
      alert("body é rgb(202, 0, 0)")
    }else {
      alert("body não é rgb(202, 0, 0)")
    }
  </script>
</body>
</html>
